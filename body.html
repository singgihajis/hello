<div class="container-fluid" id="formDiv">
    <div id="titleOfForm">

    </div>
    <div class="container">
        <svg viewBox="0 0 600 300">
            <!-- Symbol-->
            <symbol id="s-text">
                <text text-anchor="middle" x="50%" y="50%" dy=".35em">BOOTSTRAP FORM</text>
            </symbol>
            <!-- Duplicate symbols-->
            <use xlink:href="#s-text" class="display-6"></use>
            <use xlink:href="#s-text" class="display-6"></use>
            <use xlink:href="#s-text" class="display-6"></use>
            <use xlink:href="#s-text" class="display-6"></use>
            <use xlink:href="#s-text" class="display-6"></use>
        </svg>
    </div>

    <div id="msgToUsr"></div>
    <form id="myForm">
        <div class="breadcrumb">
            <span class="btn btn-success">1</span>
            <span class="display-5"> Data Pribadi</span>
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-1">Nama Lengkap:</label>
            <input class="form-control" type="text" name="name" onchange="clearIt(this)" placeholder="Nama Lengkap tanpa gelar" id="field-1"
            />
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-2"> Tanggal Lahir:</label>
            <input class="form-control" type="text" name="birthdate" onchange="clearIt(this)" placeholder="dd/mm/yyyy" id="field-2" />
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-3"> Tempat Lahir:</label>
            <input class="form-control" type="text" name="birthplace" onchange="clearIt(this)" placeholder="Kota Yogyakarta" id="field-3"
            />
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-4"> Jenis Kelamin:</label>
            <select class="form-control" name="gender" onchange="clearIt(this)" id="field-4">
                <option>Lainnya</option>
                <option>Laki-laki</option>
                <option>Perempuan</option>
            </select>
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-5"> Status:</label>
            <select class="form-control" name="marital" id="field-5">
                <option>Lainnya</option>
                <option>Married</option>
                <option>Single</option>
            </select>
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-6"> Agama dan Kepercayaan:</label>
            <select class="form-control" name="belief" onchange="clearIt(this)" id="field-6">
                <option>Islam</option>
                <option>Kristen</option>
                <option>Protestan</option>
                <option>Katolik</option>
                <option>Hindu</option>
                <option>Buddha</option>
                <option>Kong Hu Cu</option>
            </select>
        </div>
        <div class="breadcrumb">
            <span class="btn btn-warning">2</span>
            <span class="display-5"> Alamat Lengkap</span>
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="7"> Tempat Tinggal di Yogyakarta:</label>
            <input class="form-control" type="text" name="address" placeholder="Contoh: Karangmalang, Blok E, 20" id="field-7" />
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-8"> Jarak Tempat Tinggal ke Limuny:</label>
            <input class="form-control" type="text" name="trip" placeholder="Contoh: 5km;9km;12km atau 0km" id="field-8" />
        </div>
        <div class="breadcrumb">
            <span class="btn btn-danger">3</span>
            <span class="display-5"> Pendidikan</span>
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-9"> Jalur Pendidikan:</label>
            <input class="form-control" type="text" name="qualification" placeholder="Contoh: S1, S2, D3,.." id="field-9" />
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-10"> Jurusan:</label>
            <input class="form-control" type="text" name="educational" onchange="clearIt(this)" placeholder="Contoh: Ilmu Akuntasi, Pendidikan Bahasa Inggris, Ilmu Administrasi Negara"
                id="field-10" />
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-11"> Fakultas:</label>
            <select class="form-control" name="subject" id="field-11">
                <optgroup label="Fakultas">
                    <option>...</option>
                    <option>Fakultas Ilmu Pendidikan (FIP)</option>
                    <option>Fakultas Matematika dan Ilmu Pengetahuan Alam (FMIPA)</option>
                    <option>Fakultas Bahasa dan Seni (FBS)</option>
                    <option>Fakultas Ilmu Sosial (FIS)</option>
                    <option>Fakultas Ilmu Sosial (FIS)</option>
                    <option>Fakultas Teknik (FT)</option>
                    <option>Fakultas Ilmu Keolahragaan (FIK)</option>
                    <option>Fakultas Ekonomi (FE)</option>
                    <option>Program Pascasarjana (PPs)</option>
                </optgroup>
                <optgroup label="Other">
                    <option>...</option>
                    <option>Yudisium</option>
                    <option>PLS</option>
                    <option>Wisuda</option>
                </optgroup>
            </select>
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-12"> Indeks Prestasi Kumulatif:</label>
            <select class="form-control" name="profiency" id="field-12">
                <option>...</option>
                <option>kurang dari 3.00</option>
                <option>dibawah 3.25</option>
                <option>dibawah 3.50</option>
                <option>dibawah 3.75</option>
                <option>dibawah s4.00</option>
            </select>
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-13"> Tahun Ajaran (Angkatan):</label>
            <select class="form-control" name="grade" onchange="clearIt(this)" id="field-13">
                <option>...</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
            </select>
        </div>
        <div class="breadcrumb">
            <span class="btn btn-info">4</span>
            <span class="display-5"> Kontak</span>
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-14">Email:</label>
            <input class="form-control" type="email" name="email" placeholder="example@domain.com" id="field-14" />
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-15"> Nomor Telepon:</label>
            <input class="form-control" type="text" name="phone" onchange="clearIt(this)" placeholder="+628910111213" id="field-15" />
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-16"> Twitter atau Facebook:</label>
            <input class="form-control" type="text" name="sosmed" onchange="clearIt(this)" placeholder="username" id="field-16" />
        </div>
        <div class="breadcrumb">
            <span class="btn btn-primary">5</span>
            <span class="display-5"> Lampiran</span>
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-17">CV (pdf/doc/jpeg only):</label>
            <input class="form-control" type="file" name="myFile1" onchange="clearIt(this)" id="field-17" />
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-18"> Sertifikat Panitia Kegiatan (scan):</label>
            <input class="form-control" type="file" name="myFile2" onchange="clearIt(this)" id="field-18" />
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-19"> Sertifikat Organisasi (scan):</label>
            <input class="form-control" type="file" name="myFile3" onchange="clearIt(this)" id="field-19" />
        </div>
        <div class="form-group col-auto">
            <label class="form-control-label" for="field-20"> Penghargaan (scan):</label>
            <input class="form-control" type="file" name="myFile4" onchange="clearIt(this)" id="field-20" />
        </div>
        <input class="btn btn-secondary btn-lg btn-block" type="button" value="Apply" onmouseup="submitForm(this.parentNode)" />
    </form>
</div>
<div id="idSpnr" style="display: none;">
    Sedang mengunggah. Tunggu sebentar!
</div>
<div id="output">
</div>
